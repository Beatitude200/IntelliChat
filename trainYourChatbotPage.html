<body>
  <div class="container">
    <aside class="sidebar">
      <div class="sidebar-inner">
        <header class="sidebar-header">
          <button type="button" class="sidebar-burger" onclick="toggleSidebar()"></button>
          <img src="/src/assests/blocklord-logo.png" class="sidebar-logo" />
        </header>
        <nav class="sidebar-nav">
        <a href="/index.html"> <button type="button">
            <img src="/src/assests/icon-home.svg" />
            <span>Home</span>
          </button></a> 
          <a href="/trainYourChatbotPage.html"><button type="button">
            <img src="/src/assests/icon-settings.svg" />
            <span style="animation-delay: 0.1s">Train Chatbot</span>
          </button></a>
          <a href="/yourChatbot.html"><button type="button">
            <img src="/src/assests/icon-levels.svg" />
            <span style="animation-delay: 0.2s">Your Chatbot</span>
          </button></a>
          <a href="/yourAccountPage.html">
          <button type="button">
            <img src="/src/assests/icon-accounts.svg" />
            <span style="animation-delay: 0.3s">Accounts</span>
          </button></a>
        </nav>
        <footer class="sidebar-footer">
          <button type="button">
            <img src="/src/assests/icon-lock.svg" />
            <span>Logout</span>
          </button>
        </footer>
      </div>
    </aside>

   
    
    <div class="row m-0 p-4 justify-content-center w-100">
    <div class="col-md-5 p-2">
      <div class="card p-2 w-100">
        <a class="link" href="#" onclick="showInputFile()">
          <h3 class="text-primar text-center">Train with text</h3>
          <div class="w-100 text-center">
            Upload text file / data to train my chatbot <span class="text-success"></span>
          </div>
          <div class="w-100 d-flex justify-content-center p-3">
              <!-- <div class="btn btn-success px-1" >Subscribe</div> -->
          </div>         
        </a>
      </div>
  </div>
</div>


    <div class="row m-0 p-4 justify-content-center w-100">
    <div class="col-md-5 p-2">
      <div class="card p-2 w-100">
        <a class="link" href="#" onclick="showInputFile()">
          <h3 class="text-primar text-center">Train with file (1/mo)</h3>
          <div class="w-100 text-center">
            Upload a PDF file to train my chatbot <span class="text-success"></span>
          </div>
          <div class="w-100 d-flex justify-content-center p-3">
              <!-- <div class="btn btn-success px-1" >Subscribe</div> -->
          </div>   
        </a>      
      </div>
  </div>
</div>


<div class="row m-0 p-4 justify-content-center w-100">
  <div class="col-md-5 p-2">
    <div class="card p-2 w-100">
      <a class="link" href="#" onclick="showInputFile()">
        <h3 class="text-primar text-center">Train with website (/mo)</h3>
        <div class="w-100 text-center">
          Scrape a website to train your chatbot <span class="text-success"></span>
        </div>
        <div class="w-100 d-flex justify-content-center p-3">
            <!-- <div class="btn btn-success px-1" >Subscribe</div> -->
        </div>       
      </a>
    </div>
  </div>
</div>

<div class="file" id="file" style="display: none;">
<div class="row m-0 p-4 justify-content-center w-100">
  <div class="col-md-5 p-2">
    <div class="card p-2 w-100">
        <h3 class="text-primar text-center"></h3>
        <div class="file" id="file">
          <input type="file" id="fileInput" />
          <button class="submitbtn" onclick="submitFile()">Submit</button>
        </div>
        <div class="w-100 d-flex justify-content-center p-3">
            <!-- <div class="btn btn-success px-1" >Subscribe</div> -->
        </div>      
    </div>
  </div>
</div>
</div>

    const toggleSidebar = () => document.body.classList.toggle("open");
  </script>
